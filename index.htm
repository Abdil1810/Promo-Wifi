<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>M3U/M3U8 Web Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #0d0d0d;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #1e1e1e, #292929);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    #player-container {
      display: flex;
      justify-content: center;
      margin: 15px;
    }
    #player {
      width: 90%;
      max-width: 1000px;
      height: 480px;
      background: black;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.8);
    }
    #channel-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
      margin-top: 10px;
    }
    .channel {
      background: #1b1b1b;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    .channel:hover {
      background: #2a2a2a;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }
    .channel img {
      width: 100%;
      height: 90px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .channel span {
      display: block;
      font-size: 15px;
      color: #f2f2f2;
      font-weight: 500;
    }
  </style>
</head>
<body>

<header>ðŸ“º Web TV Player</header>

<div id="player-container">
  <video id="player" controls autoplay></video>
</div>

<div id="channel-list"></div>

<script>
const M3U_URL = "https://raw.githubusercontent.com/Abdil1810/channel.m3u8/refs/heads/main/list.m3u8";

const video = document.getElementById("player");
const list = document.getElementById("channel-list");

function playChannel(ch) {
  video.src = "";
  video.load();

  if (ch.type === "hls") {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(ch.url);
      hls.attachMedia(video);
    } else {
      video.src = ch.url;
    }
  } else if (ch.type === "dash") {
    const player = dashjs.MediaPlayer().create();
    player.initialize(video, ch.url, true);
  }
}

function parseM3U(text) {
  const lines = text.split("\n").map(l => l.trim()).filter(l => l);
  const channels = [];
  let current = {};

  lines.forEach(line => {
    if (line.startsWith("#EXTINF")) {
      const logoMatch = line.match(/tvg-logo="(.*?)"/);
      const nameMatch = line.split(",").pop();
      current = {
        name: nameMatch || "Unknown",
        logo: logoMatch ? logoMatch[1] : "https://via.placeholder.com/160x90?text=TV",
        url: "",
        type: "hls"
      };
    } else if (!line.startsWith("#")) {
      current.url = line;
      if (line.includes(".mpd")) current.type = "dash";
      channels.push(current);
      current = {};
    }
  });
  return channels;
}

fetch(M3U_URL)
  .then(res => res.text())
  .then(text => {
    const channels = parseM3U(text);

    channels.forEach((ch, i) => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `<img src="${ch.logo}" alt=""><span>${ch.name}</span>`;
      div.onclick = () => playChannel(ch);
      list.appendChild(div);
      if (i === 0) playChannel(ch); // play pertama otomatis
    });
  })
  .catch(err => {
    console.error("Gagal load M3U:", err);
  });
</script>

</body>
</html>
